<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MathWise: Page Not Found</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-size: 18px;
      font-family: 'Montserrat', sans-serif;
      background-color: #000; /* Black background */
      color: #fff; /* White text */
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      max-width: 800px;
      padding: 20px;
    }
    h1 {
      font-size: 100px; /* Large font size for main heading */
      margin-bottom: 20px;
      color: red; /* Highlight color */
    }
    p {
      font-size: 24px; /* Increased font size for better readability */
      margin-bottom: 40px;
    }
    a.cta-button {
      background-color: #fff; /* White button */
      color: #000; /* Black text */
      padding: 15px 30px;
      font-size: 20px;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background-color 0.3s ease;
      display: inline-block;
      margin-top: 20px;
    }
    a.cta-button:hover {
      background-color: #ff0000; /* Light gray hover */
      color: #fff; /* White text on hover */
    }
  </style>
</head>

  <div class="container">
    <h1>404</h1>
    <p>Oops! The page you're looking for can't be found.</p>
    <a href="index.html" class="cta-button">Go Back to Home</a>

</body>
</html>
